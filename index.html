<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Timer</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Timer Application</h1>
            <p class="subtitle">A simple, elegant timer application.</p>
        </div>
    </section>
    <section class="section">
        <div class="container" id="timer">
            <span id="timer-days">0</span>
            <span id="timer-hours">0</span>
            <span id="timer-minutes">0</span>
            <span id="timer-seconds">0</span>
        </div>
    </section>
    <section class="section">
        <div class="container" id="button-container">
            <button class="button is-primary is-medium">Start Timer</button>
            <button class="button is-warning is-medium">Stop Timer</button>
        </div>
    </section>
</body>
</html>
