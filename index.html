<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Timer</title>
</head>
<body>
    <section class="section">
        <div class="container" id="heading">
            <h1 class="title">Timer Application</h1>
            <p class="subtitle">A simple, elegant timer application.</p>
        </div>
    </section>
    <section class="section">
        <div class="container" id="timer-display">
           <container class="container" id="timer-element">
                <container class="container" id="display-days">
                    <span id="timer-days">0</span>
                    <p class="subtitle">Days</p>
                </container>
           </container>
           <container class="container" id="timer-element">
                <container class="container" id="display-hours">
                    <span id="timer-days">0</span>
                    <p class="subtitle">Hours</p>
                </container>
            </container>
            <container class="container" id="timer-element">
                <container class="container" id="display-minutes">
                    <span id="timer-days">0</span>
                    <p class="subtitle">Minutes</p>
                </container>
            </container>
            <container class="container" id="timer-element">
                <container class="container" id="display-seconds">
                    <span id="timer-days">0</span>
                    <p class="subtitle">Seconds</p>
                </container>
            </container>
        </div>
    </section>
    <section class="section">
        <div class="container" id="button-panel">
            <div class="container" id="toggle">
                <button class="button is-primary is-medium m-0">Start Timer</button>
            </div>
        </div>
    </section>
</body>
</html>
